name: Validate TEALScript

on:
  workflow_call:
    inputs:
      skip:
        required: false
        default: false
        type: boolean
      deps:
        required: false
        default: true
        type: boolean


jobs:
  lib-pcg-ts-validate:
    if: ${{ !inputs.skip }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm
          cache-dependency-path: ./projects/lib-pcg-ts/package-lock.json

      - name: Install poetry
        run: |
          pipx install poetry
          pipx inject poetry poetry-plugin-export

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install algokit
        run: pipx install algokit

      - name: Start LocalNet
        run: algokit localnet start

      - name: Bootstrap dependencies
        run: algokit project bootstrap all --project-name lib-pcg-ts

      - name: Bootstrap testing dependencies
        run: algokit project bootstrap all --project-name unified-tests

      - name: Configure git
        shell: bash
        run: |
          # set git user and email as test invoke git
          git config --global user.email "actions@github.com" && git config --global user.name "github-actions"

      - name: Audit dependencies
        if: ${{ deps }}
        run: algokit project run audit --project-name lib-pcg-ts

      - name: Lint and format
        run: algokit project run ci-lint --project-name lib-pcg-ts

      - name: Run tests
        shell: bash
        run: |
          set -o pipefail
          algokit project run test-ts --project-name unified-tests

      - name: Build smart contracts
        run: algokit project run build --project-name lib-pcg-ts

      - name: Scan TEAL files for issues
        run: algokit project run audit-teal --project-name lib-pcg-ts

      - name: Link smart contracts
        run: algokit project link --language=python --project-name lib-pcg-ts
        working-directory: projects/unified-tests

      - name: Check output stability of the smart contracts
        # We could either catch a diff in ts of unified-tests (since they are linked).
        # By doing this and not --project-name, we catch both (and more potentially).
        run: algokit project run ci-teal-diff --sequential
